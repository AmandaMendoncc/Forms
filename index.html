<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gatinhos</title>
    <link rel="shortcut icon" href="imagens/FavIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h1>Cadastro de Gatinhos</h1>

            <br><div class="form-group">
                <h3>Informações do Tutor</h3>
                <label for="nome-tutor">Nome Completo:</label>
                <input type="text" id="nome-tutor" name="nome-tutor" placeholder="ex: Diana de Versalhes" required> 
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required> 
            </div>
            <div class="form-group">
                <label for="data-de-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-de-nascimento" name="data-de-nascimento" required> 
            </div>

            <br><div class="form-group">
                <h3>Informações do Gatinho</h3>
                <label for="nome-miau">Nome:</label>
                <input type="text" id="nome-miau" name="nome-miau" placeholder="ex: Petunia Rodrigues" required> 
            </div>
            <div class="form-sexo">
                <label>Sexo:</label>
                <input type="radio" id="sexo-macho" name="sexo" value="Macho" required>
                <label for="sexo-macho">Macho</label>
                <input type="radio" id="sexo-femea" name="sexo" value="Fêmea" required>
                <label for="sexo-femea">Fêmea</label>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" placeholder="ex: Maine Coon">
            </div>
            <div class="form-group">
                <label for="peso">Peso Atual:</label>
                <input type="text" id="peso" name="peso" placeholder="ex: 4 kg" required>
            </div>

            <br><br><button type="submit">Enviar</button><br>
        </form>
    </div>
</body>
</html>
